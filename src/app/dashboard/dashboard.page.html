<ion-header>
    <ion-toolbar>
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          Welcome to Dashboard!
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          Your Registered EmailID : {{userEmail}}
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-button (click)="goto_home()">Profile</ion-button>
    <ion-button (click)="logout()">Logout</ion-button>
    
  </ion-content>
