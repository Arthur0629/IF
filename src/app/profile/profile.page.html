<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
   


<ion-item>
  <ion-label position="floating">Name</ion-label>
  <ion-input>{{userInfo.name}}</ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">DOB</ion-label>
  <ion-input>{{userInfo.dob}}</ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Gender</ion-label>
  <ion-input>{{userInfo.gender}}</ion-input>
</ion-item>


<ion-item>
  <ion-label position="floating">swmming</ion-label>
  <ion-input>{{userInfo.swmming}}</ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">baskball</ion-label>
  <ion-input>{{userInfo.baskball}}</ion-input>
</ion-item>

  <ion-button class="submit-btn" (click)="onClickUpdateProfile(true)">Update</ion-button> 
  
  <ion-button class="submit-btn" (click)="onClickUpdateProfile(false)">Cancel</ion-button> 
   

</ion-content>
